    <script>
        $(function () {
            $('li').click(function () {
                var idx = $(this).index()
                //index > 순서 번째
                $('.box').fadeOut()
                //사라져라
                $('.box').eq(idx).fadeIn()
                //순서번째 데이터 나타나라
                $('li').removeClass('on')
                $(this).addClass('on')
            })
        })
    </script>
